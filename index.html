
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velvet & Vine | Botanical Skincare Collective</title>
    <meta name="description" content="Luxury skincare and lipcare rituals crafted with organic botanicals.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF5E1;
      }
      ::-webkit-scrollbar-thumb {
        background: #800020;
        border-radius: 10px;
      }
      /* Animation for the marquee */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: inline-flex;
        animation: marquee 30s linear infinite;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Custom Premium Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes slow-zoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-slow-zoom {
        animation: slow-zoom 20s ease-out forwards;
      }

      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              burgundy: {
                DEFAULT: '#800020',
                light: '#a52a2a',
                dark: '#4d0013',
              },
              blonde: {
                DEFAULT: '#FAF5E1',
                dark: '#E5C07B',
                light: '#FEFDF8',
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="bg-blonde-light text-burgundy-dark overflow-x-hidden selection:bg-burgundy selection:text-blonde">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
